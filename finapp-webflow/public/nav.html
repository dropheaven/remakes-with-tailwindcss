<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>FinApp</title>
      <link rel="stylesheet" href="css/tailwind.css" />
      <link rel="stylesheet" href="css/main.css" />
      <style>
         #menu-toggle:checked + #menu {
            display: block;
         }
      </style>
   </head>
   <body class="bg-blue-200">
      <header class="lg:px-16 px-6 flex flex-wrap items-center lg:py-0 py-2">
         <div class="flex-1 flex justify-between items-center">
            <a href="">
               <img src="images/logo.svg" alt="logo" class="h-8" />
            </a>
            <label for="menu-toggle" class="cursor-pointer lg:hidden block">
               <img src="images/menu.svg" alt="menu" class="h-6" />
            </label>
            <input type="checkbox" class="hidden" id="menu-toggle" />
            <div
               class="hidden lg:flex lg:items-center lg:w-auto w-full"
               id="menu"
            ></div>
         </div>
      </header>
   </body>
</html>
